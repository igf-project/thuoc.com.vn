<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
       <title>Page Title</title>
       <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" charset="utf-8"/>
       <link rel="stylesheet" href="css/nivo-style.css" type="text/css" media="screen" charset="utf-8"/>
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.nivo.slider.pack.js"></script>
            <script type="text/javascript">
            $(window).load(function() {
                $('#slider').nivoSlider({
                    effect: 'random',
                    slices:8,
                    animSpeed:900, //Slide transition speed
                    pauseTime:3000,
                    startSlide:0, //Set starting Slide (0 index)
                    directionNav:true, //Next & Prev
                });
            });
        </script>
</head>

<body>
    <div id="wrapper">
        <div id="slider" class="nivoSlider">
            <img src="photos/nivo1.jpg" alt="" />
            <a href="#"><img src="photos/nivo2.jpg" alt="" title="This is an example of a caption" /></a>
            <img src="photos/nivo3.jpg" alt="" />
			<img src="photos/nivo4.jpg" alt="" />
            <img src="photos/nivo5.jpg" alt="" title="" />
        </div>
        <div id="htmlcaption" class="nivo-html-caption">
            <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
        </div>
    
    
    </div><!--end #wrapper-->

</body>

</html>
